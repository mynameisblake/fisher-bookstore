<div *ngIf='book'>

  <h2>{{ book.title | uppercase }} Details </h2>

  <div>
    <span>id: </span>{{book.id}}
  </div>

  <div>
    <label>name:
      <input [(ngModel)]='book.title' placeholder='title' />
    </label>
  </div>
</div>  

  <h2>Books</h2>

  <ul class="books">
    <li *ngFor="let book of book" [class.selected]=
    "book === selectedBook" (click)="onSelect(book)">
    <span class = "badge">{{book.id}}</span> {{book.title}}
    </li>
  </ul>
